name: assets
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.3.1
  build_runner: ^2.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.otf
          weight: 700
flutter_gen:
  output: lib/res/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml
    outputs:
      class_name: AppColors
  assets:
    enabled: true
    outputs:
      style: snake-case
      class_name: AppAssets
      package_parameter_enabled: true

